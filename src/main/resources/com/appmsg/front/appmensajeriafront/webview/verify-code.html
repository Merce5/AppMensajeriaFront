<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>
<div class="auth-wrap">
    <div class="auth-card login-box">
        <h2>Login</h2>
        <p class="muted" style="margin: 0 0 12px 0;">Revisa tu correo para continuar</p>

        <div class="field">
            <label for="code">Código de verificación</label>
            <input class="input" type="code" id="code" placeholder="Contraseña">
        </div>

        <div class="auth-actions">
            <button class="btn btn-primary" type="button" onclick="Login.verifyRegister()">Registrarse</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/bridge.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>

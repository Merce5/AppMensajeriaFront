<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>
<div class="auth-wrap">
    <div class="auth-card login-box">
        <h2>Login</h2>
        <p class="muted" style="margin: 0 0 12px 0;">Accede para continuar</p>

        <div class="field">
            <label for="username">Correo</label>
            <input class="input" type="email" id="username" placeholder="Correo" autocomplete="username">
        </div>

        <div style="height: 12px;"></div>

        <div class="field">
            <label for="password">Contraseña</label>
            <input class="input" type="password" id="password" placeholder="Contraseña" autocomplete="current-password">
        </div>

        <div class="auth-actions">
            <div id="error-card"></div>
            <button class="btn btn-primary" type="button" onclick="Login.tryToLogin()">Entrar</button>
        </div>

        <p style="margin-top: 15px; text-align: center;">
            ¿Aún no tienes cuenta?<a href="register.html" style="color: #007bff; text-decoration: underline;">Regístrate</a>
        </p>
    </div>
</div>

<script type="text/javascript" src="js/bridge.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
